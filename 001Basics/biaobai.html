<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生日</title>
    <style type="text/css">
        body{
            background-image:url(./images/0.jpg);
            background-size:100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirst
        {
            0%{opacity: 0}
            25%{opacity:100}
            50%{opacity:0}
            100%{opacity:0}
        }
        @keyframes mysecond
        {
            0%{opacity: 0}
            50%{opacity: 0}
            75%{opacity:100}
            100%{opacity:0}
        }
        h1,p{
            font-size: 100px;
            position: absolute;
            width: 100%;
            text-align: center;
        }
        #sheng{
            animation: myfirst 10s infinite;
        }
        #zhu{
            animation: mysecond 10s infinite;
        }

    </style>
</head>
<body>
<audio src="mp3/bgm.mp3" autoplay="autoplay">
</audio>
<h1 id="sheng">生日快乐,,,</h1>
<p id="zhu">祝你生日快乐！</p>
</body>
</html>
